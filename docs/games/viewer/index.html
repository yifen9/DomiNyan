<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Dominion AI Visualizer</title>
  <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bulma@0.9.4/css/bulma.min.css">
  <style>
    body {
      padding: 2rem;
    }
    .json-viewer {
      white-space: pre-wrap;
      font-family: monospace;
      background-color: #f4f4f4;
      padding: 1rem;
      border-radius: 8px;
      max-height: 400px;
      overflow-y: auto;
    }
    .card-zone {
        display: flex;
        flex-wrap: wrap;
        gap: 0.25rem;
        margin-bottom: 0.5rem;
    }
    .card-zone .tag {
        font-size: 0.75rem;
    }
  </style>
</head>
<body>
  <section class="section">
    <div class="container">
      <h1 class="title">Dominion AI Visualizer</h1>
      <div class="field">
        <label class="label">Select a Game Session</label>
        <div class="control">
          <div class="select">
            <select id="gameSelect"></select>
          </div>
        </div>
      </div>

      <div class="field">
        <label class="label">Select a Tracker Snapshot</label>
        <div class="control">
          <div class="select">
            <select id="snapshotSelect"></select>
          </div>
        </div>
      </div>

      <div class="box json-viewer" id="snapshotViewer">Select a tracker to preview its contents here...</div>
      <div class="box" id="playerStatusBox">
        <h2 class="subtitle">Player States</h2>
        <div id="playersContainer" class="columns is-multiline"></div>
      </div>
    </div>
  </section>

  <script>
    async function fetchJSON(url) {
      const res = await fetch(url);
      return res.json();
    }

    async function populateGameList() {
      const games = await fetchJSON("../games_index.json");
      const gameSelect = document.getElementById("gameSelect");
      games.forEach(game => {
        const option = document.createElement("option");
        option.value = game.folder;
        option.textContent = game.timestamp;
        gameSelect.appendChild(option);
      });

      gameSelect.addEventListener("change", () => {
        populateSnapshots(gameSelect.value);
      });

      if (games.length > 0) {
        gameSelect.value = games[0].folder;
        populateSnapshots(games[0].folder);
      }
    }

    async function populateSnapshots(folder) {
      const indexUrl = `../data/${folder}/tracker_index.json`;
      const snapshotSelect = document.getElementById("snapshotSelect");
      const viewer = document.getElementById("snapshotViewer");
      snapshotSelect.innerHTML = "";

      try {
        const trackers = await fetchJSON(indexUrl);
        trackers.forEach(entry => {
          const option = document.createElement("option");
          option.value = `../data/${folder}/${entry.path.replace(/\\/g, "/")}`;
          option.textContent = `${entry.log_id} | Turn ${entry.turn} | Player ${entry.player} | ${entry.phase}`;
          snapshotSelect.appendChild(option);
        });

        snapshotSelect.addEventListener("change", async () => {
            const path = snapshotSelect.value;
            const data = await fetchJSON(path);
            viewer.textContent = JSON.stringify(data, null, 2);
        });

        if (trackers.length > 0) {
            const firstPath = `../data/${folder}/${trackers[0].path.replace(/\\/g, "/")}`;
            snapshotSelect.value = firstPath;
            const data = await fetchJSON(firstPath);
            viewer.textContent = JSON.stringify(data, null, 2);
        }
      } catch (err) {
        viewer.textContent = `Failed to load tracker index: ${err}`;
      }
    }

    function renderPlayerStates(data) {
        const container = document.getElementById("playersContainer");
        container.innerHTML = "";

        if (!data.players) {
            container.innerHTML = "<p>No player data available.</p>";
            return;
        }

        data.players.forEach(player => {
            const col = document.createElement("div");
            col.className = "column is-half";

            const box = document.createElement("div");
            box.className = "box";

            const title = document.createElement("h3");
            title.className = "title is-5";
            title.textContent = Player ${player.id};

            const resources = document.createElement("p");
            resources.innerHTML = <strong>Action:</strong> ${player.action} | <strong>Buy:</strong> ${player.buy} | <strong>Coins:</strong> ${player.coin};

            function renderZone(title, cards) {
            const label = document.createElement("strong");
            label.textContent = title + ": ";
            const zone = document.createElement("div");
            zone.className = "card-zone";
            cards.forEach(card => {
                const tag = document.createElement("span");
                tag.className = "tag is-info";
                tag.textContent = card;
                zone.appendChild(tag);
            });
            const wrapper = document.createElement("div");
            wrapper.appendChild(label);
            wrapper.appendChild(zone);
            return wrapper;
            }

            box.appendChild(title);
            box.appendChild(resources);
            box.appendChild(renderZone("Hand", player.hand));
            box.appendChild(renderZone("Deck", player.deck));
            box.appendChild(renderZone("Discard", player.discard));
            box.appendChild(renderZone("Played", player.played));

            col.appendChild(box);
            container.appendChild(col);
        });
    }

// 在已有的 snapshot 读取函数中，调用 renderPlayerStates(data)

    populateGameList();
  </script>
</body>
</html>
